name: CI
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  all:
    runs-on: ubuntu-latest

    container:
      image: archlinux:multilib-devel

    steps:
      - name: deps
        run: |
          pacman --noconfirm -Sy

          pacman --noconfirm -S \
          clang \
          cmake \
          cmocka \
          llvm \
          llvm-libs \
          lib32-cmocka \
          cppcheck \
          git \
          valgrind

      - name: build/install iwyu
        run: |
          git clone https://github.com/include-what-you-use/include-what-you-use.git
          cd include-what-you-use
          git checkout 0.23
          mkdir build
          cd build
          cmake ..
          make install

      - uses: actions/checkout@v4

      - name: test gcc
        run: make CC=gcc               clean test

      - name: test clang
        run: make CC=clang             clean test

      - name: cppcheck
        run: make                      cppcheck

      - name: test gcc 32-bit
        run: make CC=gcc   MFLAGS=-m32 clean test

      - name: test clang 32-bit
        run: make CC=clang MFLAGS=-m32 clean test

      - name: valgrind gcc
        run: |
          . /etc/profile.d/debuginfod.sh
          make CC=gcc                  clean test-vg

      - name: valgrind clang
        run: |
          . /etc/profile.d/debuginfod.sh
          make CC=clang                clean test-vg

      - name: valgrind gcc 32-bit
        run: |
          . /etc/profile.d/debuginfod.sh
          make CC=gcc   MFLAGS=-m32    clean test-vg

      - name: valgrind clang 32-bit
        run: |
          . /etc/profile.d/debuginfod.sh
          make CC=clang MFLAGS=-m32    clean test-vg

      - name: iwyu
        run: make                      iwyu
